<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Portfolio</title>
  </head>
  <body onload="loadData()">
    <!-- start header section -->
    <header class="header" id="header">
      <h2 class="logo"></h2>

      <nav class="navbar-list">
        <li class="navbar-item">
          <a href="#" class="navbar-link home-link"></a>
        </li>
        <li class="navbar-item">
          <a href="#" class="navbar-link about-link"></a>
        </li>
        <li class="navbar-item">
          <a href="#" class="navbar-link services-link"></a>
        </li>
        <li class="navbar-item">
          <a href="#" class="navbar-link portfolio-link"></a>
        </li>
        <li class="navbar-item">
          <a href="#" class="navbar-link contact-link"></a>
        </li>
      </nav>
    </header>
    <!-- end header section -->

    <!-- start hero section -->
    <section class="hero">
      <div class="container">
        <div class="row">
          <div class="colHeroOne">
            <div class="heroTitle">
              <p>THIS IS ME</p>
              <h1 class="heroHeading"></h1>
              <p class="bio"></p>
              <div class="btn-group">
                <a href="" target="_blank" class="btn hire">
                  HIRE ME
                  <ion-icon class="sendIcon" name="send-outline"></ion-icon>
                </a>
                <a href="" target="_blank" class="btn cv">
                  DOWNLOAD CV
                  <ion-icon
                    class="downloadIcon"
                    name="cloud-download-outline"
                  ></ion-icon>
                </a>
              </div>
            </div>
          </div>
          <div class="colHeroTwo">
            <div class="heroImg">
              <img class="heroImage" src="" alt="hero image" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end hero section -->

    <!-- third party library cdn -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- javascript file links -->
    <script src="./js/index.js"></script>
  </body>
</html>
